<!DOCTYPE html>
<html>
<head>
    <title>Income - Finance Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #27ae60;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background: #27ae60;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #229954;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        .income-list {
            margin-top: 40px;
        }
        .income-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .income-amount {
            color: #27ae60;
            font-weight: bold;
            font-size: 18px;
        }
        .income-category {
            background: #27ae60;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíµ Add Income</h1>
        
        <form method="POST" action="/add_income">
            <div class="form-group">
                <label>Amount ($)</label>
                <input type="number" name="amount" step="0.01" required placeholder="1000.00">
            </div>
            
            <div class="form-group">
                <label>Source</label>
                <input type="text" name="source" required placeholder="Salary, Freelance, etc.">
            </div>
            
            <div class="form-group">
                <label>Category</label>
                <select name="category" required>
                    <option value="">-- Select Category --</option>
                    <option value="Salary">Salary</option>
                    <option value="Freelance">Freelance</option>
                    <option value="Business">Business</option>
                    <option value="Investment">Investment</option>
                    <option value="Gift">Gift</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <button type="submit">üí∞ Add Income</button>
        </form>

        <div class="income-list">
            <h2>Recent Income</h2>
            {% if incomes %}
                {% for income in incomes %}
                <div class="income-item">
                    <div>
                        <strong>{{ income.source }}</strong><br>
                        <span class="income-category">{{ income.category }}</span>
                    </div>
                    <div style="display: flex; align-items: center; gap: 15px;">
                        <div class="income-amount">${{ income.amount }}</div>
                        <a href="/delete_income/{{ loop.index0 }}" 
                           onclick="return confirm('Delete this income?')"
                           style="background: #e74c3c; color: white; padding: 8px 15px; 
                                  border-radius: 5px; text-decoration: none; font-size: 14px;">
                            üóëÔ∏è Delete
                        </a>
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <p style="text-align: center; color: #999;">No income entries yet. Add your first one above!</p>
            {% endif %}
        </div>
        
        <a href="/" class="back-link">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>

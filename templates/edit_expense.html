<!DOCTYPE html>
<html>
<head>
    <title>Edit Expense</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #e74c3c;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background: #e74c3c;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #c0392b;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úèÔ∏è Edit Expense</h1>

        <form method="POST" action="/edit_expense/{{ index }}">
            <div class="form-group">
                <label>Amount ($)</label>
                <input type="number" name="amount" step="0.01" 
                       value="{{ expense.amount }}" required>
            </div>

            <div class="form-group">
                <label>Description</label>
                <input type="text" name="description" 
                       value="{{ expense.description }}" required>
            </div>

            <div class="form-group">
                <label>Category</label>
                <select name="category" required>
                    <option value="Food" {% if expense.category == 'Food' %}selected{% endif %}>Food & Dining</option>
                    <option value="Transport" {% if expense.category == 'Transport' %}selected{% endif %}>Transportation</option>
                    <option value="Shopping" {% if expense.category == 'Shopping' %}selected{% endif %}>Shopping</option>
                    <option value="Entertainment" {% if expense.category == 'Entertainment' %}selected{% endif %}>Entertainment</option>
                    <option value="Bills" {% if expense.category == 'Bills' %}selected{% endif %}>Bills & Utilities</option>
                    <option value="Other" {% if expense.category == 'Other' %}selected{% endif %}>Other</option>
                </select>
            </div>

            <button type="submit">üíæ Save Changes</button>
        </form>

        <a href="/expenses" class="back-link">‚Üê Cancel</a>
    </div>
</body>
</html>
